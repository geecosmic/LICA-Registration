	body{

		height: 100vh;

<body oncontextmenu="return false">
	
	<div class="limiter">
		
		<div class="container-login100" style="background-image: url('images/ros.jpg');">
			<div  style="border-radius: 2%;border: 13px solid rgb(20, 23, 20);" class="wrap-login100">
				<form class="login100-form validate-form"  id="loginForm">
					<div class="text-center mb-2">
						<h2><a style="color: chartreuse;font-weight: 800;font-size: 26px;padding-bottom: 30px;">
							<!-- PEACE PROFOUND -->
						</a></h2>
					</div>
					<!-- <span class="login100-form-logo">
						<p><img src="media/img12.png" width="100px" height="120px"></p> 

					</span> -->
        <div class="text-center">
					<i ondblclick="window.location.href = 'index.html';" class="fas fa-info-circle"></i>
        </div>
					<span style="font-weight: 800;" class="login100-form-title p-b-34 p-t-27">
					PASSWORD SET
					</span>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" id="passwordInput" type="password" name="password" placeholder="Password">
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>
					

					<div class="container-login100-form-btn">
						<button onclick="setPassword()" type="submit" class="login100-form-btn">
							Set Password
						</button>
					</div>
				</form>
			</div>
		</div>
    
	</div>
  <script>
    function setPassword() {
      var password = document.getElementById('passwordInput').value;
      localStorage.setItem('password', password);
      alert('Password set successfully!');
    }
  </script>
	

	<div id="dropDownSelect1"></div>
